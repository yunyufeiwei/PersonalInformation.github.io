<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>技术美术</title>
    <meta name="theme-color" content="#ffc91d"/>
    <link rel="icon" href="Icon/32.png" sizes="32x32"/>
    <link rel="icon" href="Icon/32.png" sizes="192x192"/>
    <link href="Style/kico.css" rel="stylesheet" type="text/css"/>
    <link href="Style/yuxetian.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1"/>
</head>

<body>
    <div class="addWindow">
        <div class="windowMargins">
            <div class="row scrollable">
                <div class="col-l-6">
                    <div class="windowBox" onclick="openGalleryWindow('gallery1')">
                        <img class="thumbnail" src="Image/work/Rendering/【Role】雷音.png">
                        <p>【角色】</p>
                        <div id="gallery1" class="gallery" style="display:none">
                            <img src="Image/work/Rendering/【Role】雷音.png">
                            <img src="Image/work/Rendering/【Role】老虎.png">
                            <img src="Image/work/Rendering/【Role】臭鼬.png">
                            <img src="Image/work/Rendering/【Role】甲虫.png">
                            <img src="Image/work/Rendering/【Role】蓝胖子.png">
                            <img src="Image/work/Rendering/【Role】Ghost.gif">
                            <img src="Image/work/Rendering/【Role】史莱姆.gif">
                        </div>
                    </div>
                </div>

                <div class="col-l-6">
                    <div class="windowBox" onclick="openGalleryWindow('gallery2')">
                        <img class="thumbnail" src="Image/work/Rendering/【场景】水晶.gif">
                        <p>【场景】</p>
                        <div id="gallery2" class="gallery" style="display:none">
                            <img src="Image/work/Rendering/【场景】水晶.gif">
                            <img src="Image/work/Rendering/【场景】砖石.gif">
                            <img src="Image/work/Rendering/【场景】玻璃.png">
                            <img src="Image/work/Rendering/【场景】玻璃-02.png">
                        </div>
                    </div>
                </div>

                <div class="col-l-6">
                    <div class="windowBox" onclick="openGalleryWindow('gallery3')">
                        <img class="thumbnail" src="Image/work/Rendering/【Effect】能量体.gif">
                        <p>【特效】</p>
                        <div id="gallery3" class="gallery" style="display:none">
                            <img src="Image/work/Rendering/【Effect】能量体.gif">
                        </div>
                    </div>
                </div>

                <div class="col-l-6">
                    <div class="windowBox" onclick="openGalleryWindow('gallery4')">
                        <img class="thumbnail" src="Image/work/Rendering/雷因-02.png">
                        <p>【UI】</p>
                        <div id="gallery4" class="gallery" style="display:none">
                            <img src="Image/work/Rendering/雷因-02.png">
                        </div>
                    </div>
                </div>

                <div class="col-l-6">
                    <div class="windowBox" onclick="openGalleryWindow('gallery5')">
                        <img class="thumbnail" src="Image/work/Rendering/【后处理】外描边.gif">
                        <p>【后期】</p>
                        <div id="gallery5" class="gallery" style="display:none">
                            <img src="Image/work/Rendering/【后处理】外描边.gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 事件点击窗口逻辑 -->
    <div id="image-viewer" class="gallery-window" style="display:none">
        <div class="gallery-content">
            <button class="gallery-nav gallery-prev">&#10094;</button>
            <div class="gallery-image">
                <img id="displayed-image" src="">
                <div class="gallery-counter"><span id="current-index">1</span>/<span id="total-images">3</span></div>
            </div>
            <button class="gallery-nav gallery-next">&#10095;</button>
        </div>
    </div>

    <script src="Style/kico.js"></script>
    <script src="Style/yuxuetian.js"></script>

</body>
</html>
